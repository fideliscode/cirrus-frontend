<div class="card-body">
	<div class="container-fluid" >
    <h5 class="card-title">Upload files</h5>
        <div class="card-text">


<form   #f="ngForm" (ngSubmit)="onUpload(f)" >
 <hr>
     
	    
	    <div class="form-group">
	        <label for="title">Title</label>
	         <input type="text" name="title" id="title"  ngModel class="form-control" required>
	         
                        
	    </div>

		<div class="form-group">
		  <label for="description">Description:</label>
		  <textarea  rows="4" name="description" id="description"  ngModel class="form-control" required></textarea>
		  
                        
		</div>

		<div class="form-group inline">
			<input type="File" required name="file" id="file" (change)="onFileSelected($event)">
			
                        
			<button type="submit" class="btn btn-outline-primary" [disabled]="!f.valid">Upload</button>
		</div>
    
     
</form>



          
         
        </div>
</div>
</div>
